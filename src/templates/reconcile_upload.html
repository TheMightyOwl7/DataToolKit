{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Upload Files</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="source_a" class="form-label">Source A (CSV)</label>
                        <input class="form-control" type="file" id="source_a" name="source_a" required accept=".csv">
                        <div class="form-text">The primary dataset to compare.</div>
                    </div>

                    <div class="mb-4">
                        <label for="source_b" class="form-label">Source B (CSV)</label>
                        <input class="form-control" type="file" id="source_b" name="source_b" required accept=".csv">
                        <div class="form-text">The secondary dataset to compare against.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Upload and Configure</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
