{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Data Cleaner - Upload</h3>
            </div>
            <div class="card-body">
                <p>Upload a CSV file to normalize data formats and clean dirty values.</p>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="input_file" class="form-label">Input CSV File</label>
                        <input class="form-control" type="file" id="input_file" name="input_file" required
                            accept=".csv">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Upload and Configure</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
