{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Cleaned Data Preview</h2>
        <a href="{{ url_for('download_file', filename='cleaned_data.csv') }}" class="btn btn-primary btn-lg">
            ðŸ“¥ Download CSV
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            Preview (First 50 Rows)
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-sm mb-0">
                    <thead>
                        <tr>
                            {% for col in columns %}
                            <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            {% for cell in row %}
                            <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/clean" class="btn btn-secondary">Start New Clean</a>
    </div>
</div>
{% endblock %}
